<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Jacket Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <a>About</a><a>News</a><a>Cart</a
        ><a href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="dark"
            class="bi bi-bag"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            /></svg
        ></a>
      </nav>
      <section id="text">
        <div class="left">
          <p>Lightly padded,</p>
          <p>quilted jacket in</p>
          <p>recycled polyester</p>
          <div class="subt">
            <p>Exclusive brands aspire for the label haute</p>
            <p>couture but the term is technically limited to</p>
            <p>members of the Chamber Syndicate De La Haute</p>
          </div>
        </div>
        <div class="right">
          <div class="ac">
            Add to Cart
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-up-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"
              />
            </svg>
          </div>
          <div class="pd">Product details</div>
          <div class="sd">Shipping details</div>
        </div>
      </section>
      <div id="baseImg"></div>
    </main>
  </body>
</html>
